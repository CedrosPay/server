version: '3.8'

# Simplified docker-compose for server-only deployment
# Use this if you're using external/managed databases or memory-only storage

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-$(date -u '+%Y-%m-%d_%H:%M:%S')}
    image: cedrospay-server:${VERSION:-latest}
    container_name: cedrospay-server
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - GO_ENV=${GO_ENV:-production}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/cedros-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
